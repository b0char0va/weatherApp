<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body class="bg" id="body">
<main role="main" class="container">
    <div class="starter-template">
        <h1 class="display-1">Weather App</h1>
    </div>
    <div class="row  px-4">
        <div class="col-md-4 offset-md-4 text-center" id="btnDiv">
        </div>
    </div>
    <div class="row pt-3 px-4">
        <div class="col-md-4 offset-md-4 text-center">
            <h2 id="demo"></h2>
        </div>
    </div>

    <div class="row px-4">
        <div class="col-md-4 offset-md-4 text-center">
            <h2><span id="temp"></span><span id="unit"></span></h2>
        </div>
    </div>

    <div class="row px-4">
        <div class="col-md-4 offset-md-4 text-center">
            <h2 id="type"></h2>
        </div>
    </div>
    <div class="row pb-5 px-4">
        <div class="col-md-4 offset-md-4 text-center">
            <div class="text-center all-icon">
                <div class="icon sun-shower hide ">
                    <div class="cloud"></div>
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                    <div class="rain"></div>
                </div>
                <div class="icon thunder-storm hide thunderstom">
                    <div class="cloud"></div>
                    <div class="lightning">
                        <div class="bolt"></div>
                        <div class="bolt"></div>
                    </div>
                </div>
                <div class="icon cloudy hide clouds">
                    <div class="cloud"></div>
                    <div class="cloud"></div>
                </div>
                <div class="icon flurries hide snow">
                    <div class="cloud"></div>
                    <div class="snow">
                        <div class="flake"></div>
                        <div class="flake"></div>
                    </div>
                </div>
                <div class="icon sunny hide clear">
                    <div class="sun">
                        <div class="rays"></div>
                    </div>
                </div>
                <div class="icon rainy hide rain">
                    <div class="cloud"></div>
                    <div class="rain"></div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
